<div *ngIf="room != undefined; else loop" class="col-10 mx-auto d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center mt-5">{{room.name}}</h1>
    <div class="col-12 p-0 mt-5 d-flex flex-column flex-xxl-row flex-xl-row flex-lg-row flex-md-column flex-sm-column justify-content-center align-items-start">
        <div class="col-12 mb-2 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-sm-6 carrossel">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-inner" *ngFor="let roomUnit of room.images; let ok = index">
                  <div class="carousel-item active" *ngIf="ok == 0; else other_content">
                    <img [src]="roomUnit.imageBase | base64ToImage" class="d-block mx-auto w-100 img-fluid imageCard" alt="...">
                  </div>
                  <ng-template #other_content>
                    <div class="carousel-item">
                    <img [src]="roomUnit.imageBase | base64ToImage" class="d-block mx-auto w-100 img-fluid imageCard" alt="...">
                    </div>
                  </ng-template>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon bg-primary" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon bg-primary" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button> 
              </div>
        </div>
        <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-sm-6">
          <div class="col-8 mx-auto">
            <h1 class="text-center">Descrição do quarto</h1>
          </div>
              <p>{{room.description}}</p>
        </div>
    </div>
    <div class="col-6 m-2">
<button class="btn btn-success w-100"> Alugar</button>
    </div>
    <div class="col-12 mt-2 p-5 d-flex flex-row flex-wrap">

    </div>
</div>
<ng-template #loop>
  <div class="col-12 m-auto d-flex align-items-center justify-content-center h-100 w-100">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
</ng-template>
